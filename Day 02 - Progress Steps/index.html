<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Huu Quoc">
    <title>Progress Steps</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="timeline">
            <div class="line" id="progress"></div>
            <p class="circle active">1</p>
            <p class="circle">2</p>
            <p class="circle">3</p>
            <p class="circle">4</p>
            <p class="circle">5</p>
        </div>
        <button class="btn" id="prev" disabled>Previous</button>
        <button class="btn" id="next">Next</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
